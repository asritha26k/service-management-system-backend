spring.application.name=${SPRING_APPLICATION_NAME:identity-service}
server.port=${SERVER_PORT:8081}
spring.config.import=optional:configserver:http://localhost:8888
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:identity_db}?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

jwt.secret=${JWT_SECRET:your-secret-key-here-minimum-256-bits-long-for-hs256-algorithm}
jwt.access-token-expiry=${JWT_ACCESS_TOKEN_EXPIRY:3600000}
jwt.refresh-token-expiry=${JWT_REFRESH_TOKEN_EXPIRY:86400000}

logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.app.identity_service=${LOG_LEVEL_APP:DEBUG}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.api-docs.resolve-schema-properties=true

resilience4j.circuitbreaker.instances.notification-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.notification-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.notification-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.notification-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.notification-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.notification-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.notification-service.failureRateThreshold=50

resilience4j.retry.instances.notification-service.maxAttempts=3
resilience4j.retry.instances.notification-service.waitDuration=1000

admin.email=${ADMIN_EMAIL:admin@example.com}
admin.password=${ADMIN_PASSWORD:admin123}
admin.name=${ADMIN_NAME:Admin}

spring.jpa.open-in-view=false

feign.circuitbreaker.enabled=true

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
