spring.application.name=service-operations-service
server.port=8082

spring.config.import=optional:configserver:

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Skip config server during tests to avoid external calls
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

eureka.client.enabled=false
app.mongo.enabled=false
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false

jwt.secret=testSecretKeyForJwtTokenGenerationAndValidationPurposes

logging.level.root=INFO
logging.level.com.app.service_operations_service=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

feign.circuitbreaker.enabled=true

resilience4j.circuitbreaker.instances.technician-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.technician-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.technician-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.technician-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.technician-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.technician-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.technician-service.failureRateThreshold=50

resilience4j.circuitbreaker.instances.notification-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.notification-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.notification-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.notification-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.notification-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.notification-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.notification-service.failureRateThreshold=50

resilience4j.circuitbreaker.instances.identity-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.identity-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.identity-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.identity-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.identity-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.identity-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.identity-service.failureRateThreshold=50

resilience4j.retry.instances.technician-service.maxAttempts=3
resilience4j.retry.instances.technician-service.waitDuration=1000
resilience4j.retry.instances.notification-service.maxAttempts=3
resilience4j.retry.instances.notification-service.waitDuration=1000
resilience4j.retry.instances.identity-service.maxAttempts=3
resilience4j.retry.instances.identity-service.waitDuration=1000

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
